name: shop_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  flutter_svg: ^2.0.7
  provider: ^6.1.1
  go_router: ^12.1.1
  curved_navigation_bar: ^1.0.3
  animated_bottom_navigation_bar: ^1.3.0
  google_nav_bar: ^5.0.6
  line_icons: ^2.0.3
  firebase_auth: ^4.15.2
  cloud_firestore: ^4.13.5
  flutter_colorpicker: ^1.0.3
  firebase_storage: ^11.5.5
  file_picker: ^6.1.1
  firebase_app_check: ^0.2.1+8
  url_launcher: ^6.2.2
  flutter_pdfview: ^1.3.2
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  dio: ^5.4.0
  http: ^1.1.2
  baseflow_plugin_template: ^2.1.2
  json_annotation: ^4.8.1
  rxdart: ^0.27.7
  flutter_downloader: ^1.11.5
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
      - family: Muli
        fonts:
          - asset: assets/fonts/muli/Muli.ttf
          - asset: assets/fonts/muli/Muli-Bold.ttf
            weight: 700
          - asset: assets/fonts/muli/Muli-Light.ttf
            weight: 300